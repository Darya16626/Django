<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Удалить товар - Магазин Антистрессов</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #d9e8ff 0%, #b0c7ff 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #4b4b7a;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    nav.navbar {
      background-color: #6a5acd; /* Сливовый фиолетовый */
      box-shadow: 0 3px 10px rgba(106, 90, 205, 0.4);
    }
    nav.navbar .navbar-brand {
      font-weight: 700;
      font-size: 1.8rem;
      color: #e0e6ff;
      letter-spacing: 1.2px;
      user-select: none;
    }
    nav.navbar .btn-outline-light {
      border-color: #e0e6ff;
      color: #e0e6ff;
      font-weight: 600;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    nav.navbar .btn-outline-light:hover {
      background-color: #e0e6ff;
      color: #6a5acd;
    }
    main.container {
      flex-grow: 1;
      max-width: 520px;
      background: #f9fbff;
      border-radius: 1.5rem;
      padding: 3rem 3.5rem;
      margin: 3rem auto;
      box-shadow: 0 10px 30px rgba(106, 90, 205, 0.15);
      text-align: center;
    }
    h1 {
      font-weight: 800;
      font-size: 2.2rem;
      margin-bottom: 2.5rem;
      color: #5a4d9f;
      user-select: none;
    }
    form button.btn-danger {
      width: 100%;
      font-weight: 700;
      padding: 0.85rem;
      border-radius: 50px;
      background: #7b68ee;
      border: none;
      color: #fff;
      box-shadow: 0 6px 18px rgba(123, 104, 238, 0.5);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    form button.btn-danger:hover {
      background-color: #5a4d9f;
      box-shadow: 0 8px 28px rgba(90, 77, 159, 0.7);
    }
    form a.btn-secondary {
      margin-top: 1.5rem;
      padding: 0.7rem 2rem;
      border-radius: 50px;
      font-weight: 600;
      background: #d1d9ff;
      color: #5a4d9f;
      border: none;
      transition: background-color 0.3s ease, color 0.3s ease;
      display: inline-block;
      text-decoration: none;
    }
    form a.btn-secondary:hover {
      background-color: #5a4d9f;
      color: #f0f0ff;
      text-decoration: none;
    }
    footer {
      background-color: #6a5acd;
      color: #e0e6ff;
      text-align: center;
      padding: 1rem 0;
      font-weight: 600;
      user-select: none;
      margin-top: auto;
      box-shadow: 0 -4px 12px rgba(106, 90, 205, 0.3);
    }
    @media (max-width: 576px) {
      main.container {
        margin: 1.5rem 1rem;
        padding: 2rem 2rem;
      }
      h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="{% url 'product_list' %}">Магазин Антистрессов</a>
      <div>
        <a href="{% url 'product_list' %}" class="btn btn-outline-light me-2">Каталог</a>
        <a href="{% url 'product_create' %}" class="btn btn-outline-light">Добавить товар</a>
      </div>
    </div>
  </nav>

  <main class="container" role="main">
    <h1>Удалить товар: {{ product.name }}?</h1>
    <form method="post" novalidate>
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Подтвердить удаление</button>
      <a href="{% url 'product_detail' product.pk %}" class="btn btn-secondary d-inline-block mt-3">Отмена</a>
    </form>
  </main>

  <footer>&copy; 2025 Магазин Антистрессов. Все права защищены.</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
