<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Регистрация</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #c3cfe2 0%, #a1c4fd 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-card {
            background: #fff;
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 400px;
            width: 100%;
        }
        .auth-title {
            font-weight: 700;
            font-size: 2rem;
            letter-spacing: 1px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-primary {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border: none;
            font-weight: 600;
            letter-spacing: .5px;
            box-shadow: 0 4px 14px 0 rgba(118,75,162,0.08);
            transition: background 0.2s;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #764ba2 0%, #667eea 100%);
        }
        .auth-link {
            color: #764ba2;
            font-weight: 500;
            text-decoration: none;
        }
        .auth-link:hover {
            text-decoration: underline;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="auth-card mx-auto">
        <div class="auth-title">Регистрация</div>
        <form method="post" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100 mt-2">Зарегистрироваться</button>
        </form>
        <p class="mt-4 text-center">
            Уже есть аккаунт?
            <a href="{% url 'login' %}" class="auth-link">Войти</a>
        </p>
    </div>
</body>
</html>
