<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Добро пожаловать - Магазин Антистрессов (Админ)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #c3cfe2 0%, #a1c4fd 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #3a3a6e;
      margin: 0;
      flex-direction: column;
      padding: 2rem;
    }
    .admin-card {
      background: #fff;
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
      padding: 3rem 2.5rem 2.5rem 2.5rem;
      max-width: 480px;
      width: 100%;
      text-align: center;
      animation: fadeIn 1s cubic-bezier(.4,0,.2,1);
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .admin-title {
      font-weight: 700;
      font-size: 2.4rem;
      letter-spacing: 1px;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1.2rem;
    }
    .admin-text {
      font-size: 1.15rem;
      color: #5a5fbb;
      margin-bottom: 2rem;
      line-height: 1.4;
    }
    .btn-catalog {
      font-size: 1.1rem;
      padding: 0.7rem 2.2rem;
      border-radius: 2rem;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      border: none;
      color: #fff;
      font-weight: 600;
      box-shadow: 0 4px 14px 0 rgba(118, 75, 162, 0.10);
      transition: background 0.2s, box-shadow 0.2s;
      text-decoration: none;
      display: inline-block;
    }
    .btn-catalog:hover {
      background: linear-gradient(90deg, #764ba2 0%, #667eea 100%);
      box-shadow: 0 8px 24px 0 rgba(118, 75, 162, 0.18);
      color: #fff;
    }
    footer {
      margin-top: 2rem;
      color: #aab3d6;
      font-size: 1rem;
      text-align: center;
      letter-spacing: 0.5px;
      user-select: none;
    }
    @media (max-width: 600px) {
      .admin-card {
        padding: 2rem 1rem 1.5rem 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="admin-card">
    <h1 class="admin-title">Страница админа. Добро пожаловать в Магазин Антистрессов!</h1>
    <p class="admin-text">Лучшие антистрессовые товары для вашего комфорта и релаксации.</p>
    <a href="{% url 'product_list' %}" class="btn-catalog">Перейти в каталог товаров</a>
    <footer>&copy; 2025 Магазин Антистрессов. Все права защищены.</footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
